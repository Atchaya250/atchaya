<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
    </header>

    <main>
        <div id="restaurantSelect">
            <label for="restaurants">Choose a restaurant:</label>
            <select onchange="loadMenu()" id="restaurants">
                <option value="">Select a restaurant</option>
                <option value="Pizza Place">Pizza Place</option>
                <option value="Burger Joint">Burger Joint</option>
                <option value="Pasta House">Pasta House</option>
            </select>
        </div>

        <div id="menu"></div>

        <div id="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">Total: â‚¹0</p>
            <button onclick="checkout()">Checkout</button>
        </div>

        <div id="orderConfirmation" class="hidden">
            <h2>Order Confirmation</h2>
            <p>Your order has been confirmed!</p>
            <button onclick="confirmOrder()">OK</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery Service</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
