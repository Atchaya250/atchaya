<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with breadcrumbs -->
    <header>
        <div class="header-title">
            <h1>Food Delivery App</h1>
        </div>
        <nav class="breadcrumbs">
            <ul>
                <li><a href="#" onclick="goHome()">Home</a></li>
                <li><a href="#" onclick="showRestaurants()">Restaurants</a></li>
                <li><a href="#" onclick="viewCart()">Cart</a></li>
                <li><a href="#" onclick="proceedToCheckout()">Place Order</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home-section">
        <h2>Welcome to the Food Delivery App</h2>
        <p>Explore various restaurants and enjoy your favorite dishes!</p>
    </section>

    <!-- Restaurants Section -->
    <section id="restaurant-section" style="display:none;">
        <h2>Select a Restaurant</h2>
        <select id="restaurant-select" onchange="showRestaurantMenu()">
            <option value="">Select a Restaurant</option>
            <option value="Pizza Place">Pizza Place</option>
            <option value="Burger Joint">Burger Joint</option>
            <option value="Sushi Spot">Sushi Spot</option>
            <option value="Pasta House">Pasta House</option>
            <option value="Indian Tandoor">Indian Tandoor</option>
            <option value="Mexican Grill">Mexican Grill</option>
        </select>
        <div id="menu-section" class="menu-container"></div>
    </section>

    <!-- Cart Section -->
    <section id="cart-section" style="display:none;">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="proceedToCheckout()">Proceed to Checkout</button>
    </section>

    <!-- Delivery Information Section -->
    <section id="delivery-info-section" style="display:none;">
        <h2>Delivery Information</h2>
        <form id="delivery-info-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br><br>

            <label for="time">Delivery Time:</label>
            <input type="time" id="time" required><br><br>

            <label for="payment">Payment Mode:</label>
            <select id="payment">
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
            </select><br><br>

            <button type="submit" onclick="submitOrder()">Place Order</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
