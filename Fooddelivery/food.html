<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>

    <main>
        <div>
            <h2>Select a Restaurant</h2>
            <select id="restaurantSelect" onchange="loadMenu()">
                <option value="">-- Select a Restaurant --</option>
                <option value="Pizza Place">Pizza Place</option>
                <option value="Burger Joint">Burger Joint</option>
                <option value="Pasta House">Pasta House</option>
                <option value="Dosa House">Dosa House</option>
                <option value="Biryani Hub">Biryani Hub</option>
                <option value="Shawarma Corner">Shawarma Corner</option>
            </select>
        </div>

        <div id="menu"></div>

        <div id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: â‚¹<span id="totalPrice">0</span></p>
            <button id="checkoutBtn" onclick="checkout()">Checkout</button>
        </div>
    </main>

    <div id="orderConfirmation" class="hidden">
        <img src="success.png" alt="Order Success">
        <h2>Order Confirmed!</h2>
        <p>Your delicious meal is on the way!</p>
        <button onclick="confirmOrder()">Okay</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
