<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
        <nav>
            <ul id="breadcrumbs">
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showRestaurants()">Restaurants</a></li>
                <li><a href="#" onclick="showCart()">Cart</a></li>
                <li><a href="#" onclick="placeOrder()">Place Order</a></li>
            </ul>
        </nav>
    </header>

    <section id="homeSection">
        <h2>Welcome to the Food Delivery App</h2>
        <button onclick="showRestaurants()">View Restaurants</button>
    </section>

    <section id="restaurantSection" style="display: none;">
        <h2>Select a Restaurant</h2>
        <div id="restaurantList"></div>
    </section>

    <section id="menuSection" style="display: none;">
        <h2>Restaurant Menu</h2>
        <div id="restaurantDetails"></div>
        <div id="menuList"></div>
        <button onclick="showCart()">Proceed to Cart</button>
    </section>

    <section id="cartSection" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total Price: â‚¹<span id="totalPrice">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <section id="checkoutSection" style="display: none;">
        <h2>Delivery Information</h2>
        <form id="deliveryForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="deliveryTime">Delivery Time:</label>
            <input type="time" id="deliveryTime" name="deliveryTime" required>

            <h3>Select Payment Method:</h3>
            <label><input type="radio" name="paymentMode" value="Card" required> Card</label>
            <label><input type="radio" name="paymentMode" value="UPI"> UPI</label>
            <label><input type="radio" name="paymentMode" value="Cash on Delivery"> Cash on Delivery</label>
            
            <button type="submit" onclick="confirmOrder()">Place Order</button>
        </form>
    </section>

    <section id="orderConfirmationSection" style="display: none;">
        <h2>Order Confirmed!</h2>
        <p>Your order has been placed successfully.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
