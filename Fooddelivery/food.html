<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Delivery App</title>
</head>
<body>
    <header>
        <h1>Food Delivery Website</h1>
        <nav>
            <ul>
                <li id="homeLink" onclick="showHome()">Home</li>
                <li id="restaurantLink" onclick="showRestaurant()">Restaurant</li>
                <li id="orderLink" onclick="showOrder()">Order</li>
            </ul>
        </nav>
    </header>

    <!-- Breadcrumbs Section -->
    <div id="breadcrumbs">Home</div>

    <!-- Home, Menu, Cart, and Order Confirmation Content -->
    <div id="homeContent">
        <h2>Welcome to Food Delivery Website</h2>
        <p>Your one-stop solution for delicious food delivered to your doorstep.</p>
        <p>Explore various restaurants and enjoy your favorite dishes!</p>
        <img src="food.jpg" alt="fooddelivery">
    </div>
<div id="menu">
    <h2>Select Restaurant <span style="font-size: 12px;">▼</span></h2>
    <select id="restaurantSelect" onchange="loadSelectedRestaurantMenu()">
        <option value="">-- Select a Restaurant --</option>
        <option value="Pizza Place">Pizza Place</option>
        <option value="Burger Joint">Burger Joint</option>
        <option value="Pasta House">Pasta House</option>
        <option value="Dosa House">Dosa House</option>
        <option value="Biryani Hub">Biryani Hub</option>
    </select>
</div>
<div id="restaurantDishes"></div>

    <div id="menu" style="display: none;"></div>
    <div id="cart" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Total Price: ₹0</p>
        <button style="background-color: black; color: white;" onclick="checkout()">Checkout</button>
    </div>
    <div id="orderConfirmation" style="display: none;">
        <h2>Order Placed!</h2>
        <div id="orderDetails"></div>
        <button style="background-color: #4CAF50; color: white;" onclick="confirmOrder()">Confirm Order</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
